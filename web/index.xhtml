<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Template</title>

    <!-- Bootstrap -->
    <link href="resources/css/bootstrap.css" rel="stylesheet"/>
    <link href="resources/css/style.css" rel="stylesheet"/>
    <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
</h:head>
<h:body>
    <div class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type = "button" class="navbar-toggle" data-toggle="collapse" data-target = "#responsive-menu">
                    <span class="sr-only">Open navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class = "navbar-brand" href="#">DBMS</a>
            </div>

            <div class="collapse navbar-collapse" id = "responsive-menu">
                <ul class="nav navbar-nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Articles</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About</a></li>
                </ul>
                <form action="" class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="E-mail" value=""/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="password" value=""/>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-sign-in">Log in</i>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="hero-unit">
            <h1>Welcome to our library!</h1>
            <form class="navbar-form navbar-center" action="">
                <input type="text" class="form-control" placeholder="Search..."/>
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-sign-in">Search</i>
                </button>
            </form>


        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-6 col-xs-4"></div>

            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-8"></div>
        </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type=""></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="resources/js/bootstrap.js" type=""></script>
</h:body>
</html>
